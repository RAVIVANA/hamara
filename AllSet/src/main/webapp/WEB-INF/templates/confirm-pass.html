<!DOCTYPE html>
<html>
<head>
<title>Hamara Bank - Create Account</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/confirm-pass.css">
<script type="text/javascript" src="./js/confirm-pass.js"></script>
</head>
<body>
	<div class="container">
		<div id="content" class="col-md-4 offset-md-4">
			<h1 class="text-center">Create Account</h1>
			<form id="accountForm" class="mt-4" action="updatedPassword"
				method="post">
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						class="form-control" id="password" name="password" required>
					<div class="error-message" id="passwordError"></div>
				</div>
				<div class="form-group">
					<label for="confirmPassword">Confirm Password</label> <input
						type="password" class="form-control" id="confirmPassword"
						name="confirmPassword" required>
					<div class="error-message" id="confirmPasswordError"></div>
				</div>
				<br> <input type="submit" class="btn btn-primary btn-block"
					value="Submit">
			</form>
		</div>
	</div>
	<script>
        var passwordField = document.getElementById("password");
        var confirmPasswordField = document.getElementById("confirmPassword");
        var passwordError = document.getElementById("passwordError");
        var confirmPasswordError = document.getElementById("confirmPasswordError");

        // Password validation rules
        var uppercaseRegex = /^(?=.*[A-Z])/;
        var specialCharRegex = /^(?=.*[!@#$%^&*])/;
        var lengthRegex = /^.{8,}$/;

        passwordField.addEventListener("keyup", validatePassword);
        confirmPasswordField.addEventListener("keyup", validateConfirmPassword);

        function validatePassword() {
            var password = passwordField.value;
            passwordError.textContent = "";

            if (!uppercaseRegex.test(password)) {
                passwordError.textContent = "Password must contain at least one uppercase letter!";
            } else if (!specialCharRegex.test(password)) {
                passwordError.textContent = "Password must contain at least one special character!";
            } else if (!lengthRegex.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters long!";
            }
        }

        function validateConfirmPassword() {
            var password = passwordField.value;
            var confirmPassword = confirmPasswordField.value;
            confirmPasswordError.textContent = "";

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match!";
            }
        }
    </script>

</body>
</html>
